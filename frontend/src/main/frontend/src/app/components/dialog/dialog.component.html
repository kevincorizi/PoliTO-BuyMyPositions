<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
    <p>{{description}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="mat-button mat-primary" (click)="yes()">Yes</button>
    <button mat-button class="mat-button mat-primary" (click)="no()">No</button>
</mat-dialog-actions>
